<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Formularios en linea</title>
  </head>
  <body>
    <div class="container">
              <!-- tabla de tamaños
          col        extra small - smartphone vertical        x<544px
          col-sm     small - smartphone vertical              544<x<768
          col-md     mediano - tablets                        768<x<992
          col-lg     largo - computadoras                     992<x<1200
          col-xl     extra largo - computadoras               x>1200
        -->
      <div class="row mt-3">
        <div class="col">
          <form action="" class="form-inline">
            <input type="text" class="form-control mr-3" id="nombre" placeholder="Nombre">
            <input type="password" class="form-control mr-3" id="password" placeholder="Contraseña">

            <div class="form-check mr-3">
              <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
              <label for="recordar" class="form-check-label">Recordar Sesion</label>
            </div>

            <input type="submit" value="Iniciar Sesión" class="btn btn-success">

          </form>
        </div>


      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
