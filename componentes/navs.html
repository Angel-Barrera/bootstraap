<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
      .style-nav a {
        color: #fff;
        padding: 15px;
      }
      .style-nav .disabled {
        color: rgba(255,255,255,0.5);
      }
      .style-nav a:hover {
        background: rgba(255,255,255,0.1);
      }
    </style>

    <title>Navs</title>
  </head>
  <body>
    <div class="container">
              <!-- tabla de tamaños
          col        extra small - smartphone vertical        x<544px
          col-sm     small - smartphone vertical              544<x<768
          col-md     mediano - tablets                        768<x<992
          col-lg     largo - computadoras                     992<x<1200
          col-xl     extra largo - computadoras               x>1200
        -->
      <div class="row">
        <div class="col-12 mt-4">
          <h3>Menú con ul</h3><hr>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Proximamente</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
          </ul>
        </div>

        <div class="col-12 mt-4">
          <h3>Menú con estilos CSS</h3><hr>
          <ul class="nav style-nav bg-dark">
            <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">Proximamente</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
          </ul>
        </div>

        <div class="col-12 mt-4">
          <h3>Menú con Nav</h3><hr>
          <nav class="nav">
            <a href="#" class="nav-link active">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link disabled">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>

        <div class="col-12 mt-4">
          <h3>Menú Vertical</h3><hr>
          <nav class="nav flex-column style-nav bg-dark">
            <a href="#" class="nav-link active">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link disabled">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>


      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
