<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
      .row{
        background: #e8e8e8;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      .columna{
        background: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
      }
    </style>
    <title>Offseting</title>
  </head>
  <body>
    <div class="container">
              <!-- tabla de tamaÃ±os
          col        extra small - smartphone vertical        x<544px
          col-sm     small - smartphone vertical              544<x<768
          col-md     mediano - tablets                        768<x<992
          col-lg     largo - computadoras                     992<x<1200
          col-xl     extra largo - computadoras               x>1200
        -->
      <div class="row">
          <div class="columna col-auto offset-1">Columna</div>
      </div>
      <div class="row">
          <div class="columna col-4 offset-4">Columna</div>
      </div>
      <div class="row">
          <div class="columna col-auto offset-1">Columna</div>
          <div class="columna col-auto offset-1">Columna</div>
      </div>
      <div class="row">
          <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">Columna</div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
