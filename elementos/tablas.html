<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Talbas</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!--
          table-dark      Cambia colores de la tabla a oscuros
          table-striped   Alterna colores entre cada fila
          table-bordered  Agrega bordes a la tabla
          table-hover     Agrega un hover a las filas
          table-sm        Hacer la tabla mas pequeña, elimina paddings
          table-responsive-xx Adapatar tabla a dispositivos moviles
          -->
          <table class="table tble-sm table-hover table-bordered table-responsive-lg text-center">
            <thead>
              <tr>
                <th>Hombre</th>
                <th>Edad</th>
                <th>Pais</th>
              </tr>
            </thead>
            <tr class="table-warning">
              <td>Carlos</td>
              <td>21</td>
              <td>Mexico</td>
            </tr>
            <tr class="bg-danger text-white">
              <td>Alejandro</td>
              <td>34</td>
              <td>España</td>
            </tr>
            <tr class="bg.info">
              <td>Cesar</td>
              <td>37</td>
              <td>Colombia</td>
            </tr>
          </table>
        </div>
        <div class="col">

      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
