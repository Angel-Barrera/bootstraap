<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Imagenes</title>

    <style>
      .columna{
        margin-top: 20px;
        /*background: #f2f2f2;
        border: 1px solid #424242;*/
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-6 columna">
          <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200/">
          <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200/">
        </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-6">
            <figure class="figure">
              <img class="img-fluid rounded" src="http://lorempixel.com/400/400/">
              <figcaption class="figure-caption">
                <p class="text-center">Imagen aleatoria! recarga la pagina para ver como camiba</p>
              </figcaption>
            </figure>
          </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
