<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Portafolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Logo + Menu -->
        <div class="nav row rounded-top align-items-stretch justify content-between">
          <!-- Logotipo -->
          <div class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start">
            <h2>Angel Barrera</h2>
            <span class="icono icon-dot"></span>
            <p>Desarrollador Full Stack</p>
          </div>
          <!-- Menu -->
          <nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">
            <a href="#" class="color-1 d-flex align-items-center">
              <div class="d-flex flex-column text-center">
                <span>Portafolio</span>
                <i class="icono icon-briefcase"></i>
              </div>
            </a>
            <a href="#" class="color-2 d-flex align-items-center">
              <div class="d-flex flex-column text-center">
                <span>Acerca de</span>
                <i class="icono icon-user"></i>
              </div>
            </a>
            <a href="#" class="color-1 d-flex align-items-center">
              <div class="d-flex flex-column text-center">
                <span>Contacto</span>
                <i class="icono icon-mail"></i>
              </div>
            </a>
          </nav>
        </div>
        <!-- Slider -->
        <div class="row slider">
          <div class="col">
            <div class="carousel slide carousel-fade" id="slider" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/banner1.jpg" alt="Slider1" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="img/banner2.jpg" alt="Slider2" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="img/banner3.jpg" alt="Slider3" class="d-block img-fluid">
                </div>
              </div>
              <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a href="#slider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Siguiente</span>
              </a>
              </div>
          </div>
        </div>
      </div>  
    </header>
    <div class="container">
      <div class="row">
        <div class="col">

        </div>
        
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
