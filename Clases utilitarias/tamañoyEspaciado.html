<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Sizing & Spacing</title>
  </head>
  <body>
    <div class="container">
              <!-- tabla de tamaÃ±os
          col        extra small - smartphone vertical        x<544px
          col-sm     small - smartphone vertical              544<x<768
          col-md     mediano - tablets                        768<x<992
          col-lg     largo - computadoras                     992<x<1200
          col-xl     extra largo - computadoras               x>1200
        -->
      <div class="row">
        <div class="col-6">
          <div class="bg-success text-white w-25 pl-2 my-2">25%</div>
          <div class="bg-success text-white w-50 pr-2 my-2">50%</div>
          <div class="bg-success text-white w-75 pb-2 my-2">75%</div>
          <div class="bg-success text-white w-100 p-2 my-2">100%</div>
        </div>

        <div class="col-6">
          <div class="bg-success text-white h-25 d-inline-block p-2 mx-2">25%</div>
          <div class="bg-success text-white h-50 d-inline-block p-2 mx-2">50%</div>
          <div class="bg-success text-white h-75 d-inline-block p-2 mx-2">75%</div>
          <div class="bg-success text-white h-100 d-inline-block p-2 mx-2">100%</div>
        </div>
        
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
