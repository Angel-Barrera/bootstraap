<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
      .caja {
        height: 100px;
        width: 100px;
        background: #000;
      }
    </style>

    <title>Clearfix y Displays</title>
  </head>
  <body>
    <div class="container">
              <!-- tabla de tamaños
          col        extra small - smartphone vertical        x<544px
          col-sm     small - smartphone vertical              544<x<768
          col-md     mediano - tablets                        768<x<992
          col-lg     largo - computadoras                     992<x<1200
          col-xl     extra largo - computadoras               x>1200
        -->
      <div class="row mt-3">
        <div class="col">
          <div class="bg-primary text-white p-2 mb-4">Elementos de tipo bloque</div>
          <span class="bg-success text-white p-2 mb-4">Elementos de tipo línea</span>
          <span class="bg-success text-white d-inline-block p-2 mb-4">Elementos de tipo línea (Convertido a inline)</span>
          <div class="bg-primary text-white d-inline-block p-2 mb-4">Elementos de tipo bloque (convertido a inline-block)</div>
          <span class="bg-success text-white d-block p-2 mb-4">Elementos de tipo línea (convertido a block)</span>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="bg-primary clearfix">
            <div class="caja float-left d-inline-block"></div>
            <div class="caja float-right d-inline-block"></div>
          </div>
        </div>
      </div>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
